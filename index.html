<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>
  </head>

  <body>
    <div class="container">
      <div class="leftSide">
        <h1>your result</h1>
        <div class="cricle">
          <h1>76</h1>
          <h6>of 750</h6>
        </div>
        <h1 class="Great">Great</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit
          neque reiciendis repellat aliquam quis.
        </p>
      </div>
      <div class="rightSide">
        <h1>Summary</h1>
        <div class="card">
          <div class="cards rec">
            <div class="same">
              <img src="icon-reaction.svg" />
              <h2>Reaction</h2>
            </div>
            80/100
          </div>

          <div class="cards mem">
            <div class="same">
              <img src="icon-memory.svg" />
              <h2>Memory</h2>
            </div>
            92/100
          </div>

          <div class="cards ver">
            <div class="same">
              <img src="icon-verbal.svg" />
              <h2>Verbal</h2>
            </div>
            61/100
          </div>

          <div class="cards vis">
            <div class="same">
              <img src="icon-visual.svg" />
              <h2>Visual</h2>
            </div>
            72/100
          </div>
        </div>
        <button>Contunies</button>
      </div>
    </div>
  </body>
</html>
